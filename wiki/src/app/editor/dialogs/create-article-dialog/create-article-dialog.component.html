<div id="createArticle" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Создать статью</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <input [(ngModel)]="title" placeholder="Название статьи" type="text" class="form-control">
          </div>
        </div>
        <div class="row">
          <label for="color" class="col-4">Цвет</label>
          <div class="col-8">
            <select id="color" [(ngModel)]="black" name="black" title="Цвет" class="form-control">
              <option [ngValue]="false" [selected]="true">Белые</option>
              <option [ngValue]="true">Черные</option>
            </select>
          </div>
        </div>
        <div class="row">
          <label for="rules" class="col-4">Правила</label>
          <div class="col-8">
            <select id="rules" [(ngModel)]="rules" name="rules" title="Правила" class="form-control">
              <option [ngValue]="EnumRules.RUSSIAN" [selected]="EnumRules.RUSSIAN">Русские шашки</option>
              <option [ngValue]="EnumRules.RUSSIAN_GIVEAWAY">Русские шашки (поддавки)</option>
              <option [ngValue]="EnumRules.INTERNATIONAL">Интернациональные шашки</option>
              <option [ngValue]="EnumRules.INTERNATIONAL_GIVEAWAY">Интернациональные шашки (поддавки)</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="onNewArticle()" type="button" class="btn btn-primary" data-dismiss="modal">Создать</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
